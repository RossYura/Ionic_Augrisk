<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="start">
      <ion-button (click)="goBack()">
      <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Risk Assessment Report</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list class="pb-20">

    <ion-item lines="full" class="pb-10">
      <ion-icon color="tertiary" name="stats-chart-outline" slot="start"></ion-icon>
      <ion-label>
        <h1>Risk Assessment Report</h1>
      </ion-label>
    </ion-item>
    <ion-item lines="full" style="font-size:20px">
      <!-- <ion-icon name="checkmark" color="success" slot="start"></ion-icon> -->
      <ion-label text-wrap>Get a detailed risk assessment report for your <b>home or office</b>
        on <a href="https://app.augurisk.com" target="_blank">Augurisk.com</a>.
      </ion-label>

    </ion-item>
    <ion-item>
      <div class="flex-center">
      <img src="../../../assets/images/app-dashboard-screenshot.jpg" (click)="openAuguriskApp()" class="pb-20 pt-20">
    </div>
    </ion-item>
    
  </ion-list>

  <div class="flex-center pt-20 pb-20">
    <ion-button (click)="openAuguriskApp()" color="primary">Get your Risk Assessment</ion-button>
  </div>

</ion-content>
